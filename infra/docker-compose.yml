version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-odoo}
      - POSTGRES_USER=${POSTGRES_USER:-odoo}
      - POSTGRES_MULTIPLE_DATABASES=odoo,bff
    volumes:
      - odoo_db_data:/var/lib/postgresql/data
      - ./init-sql:/docker-entrypoint-initdb.d
    networks:
      - drmoto-net

  redis:
    image: redis:7-alpine
    networks:
      - drmoto-net

  odoo:
    image: ${ODOO_IMAGE:-odoo:18.0}
    depends_on:
      - db
    ports:
      - "8069:8069"
    volumes:
      - odoo_web_data:/var/lib/odoo
      - ../odoo/addons:/mnt/extra-addons
    environment:
      - HOST=db
      - USER=${POSTGRES_USER:-odoo}
      - PASSWORD=${POSTGRES_PASSWORD:-odoo}
    networks:
      - drmoto-net

  bff:
    build:
      context: ../bff
      dockerfile: Dockerfile
    depends_on:
      - odoo
      - redis
      - db
    ports:
      - "8080:8080"
    environment:
      - ODOO_URL=http://odoo:8069
      - ODOO_DB=${POSTGRES_DB:-odoo}
      - ODOO_USER=${ODOO_USER:-odoo}
      - ODOO_PASSWORD=${ODOO_PASSWORD:-odoo}
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://${POSTGRES_USER:-odoo}:${POSTGRES_PASSWORD:-odoo}@db:5432/bff
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minio}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minio123456}
      - MINIO_BUCKET=${MINIO_BUCKET:-drmoto}
    volumes:
      - ../bff/app:/app/app
    networks:
      - drmoto-net
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minio}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minio123456}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - drmoto-net

  ai:
    build:
      context: ../ai
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    environment:
      - BFF_URL=http://bff:8080
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ../ai/app:/app/app
    networks:
      - drmoto-net

volumes:
  odoo_web_data:
  odoo_db_data:
  minio_data:

networks:
  drmoto-net:
    driver: bridge
